<div class="recovery-container">
  <div class="recovery-card">
    <div class="recovery-header">
      <h2>Recuperar Contraseña</h2>
      <p>Ingresa tu código secreto de recuperación</p>
    </div>

    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="error-message" *ngIf="errorMessage">
        <p>Código secreto incorrecto</p>
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input 
          id="usuario"
          type="text" 
          class="form-control"
          formControlName="usuario" 
          placeholder="Ingresa tu usuario"
          [class.is-invalid]="recoveryForm.get('usuario')?.invalid && recoveryForm.get('usuario')?.touched">
        <div class="invalid-feedback" *ngIf="recoveryForm.get('usuario')?.errors?.['required'] && recoveryForm.get('usuario')?.touched">
          Por favor ingresa tu usuario
        </div>
      </div>

      <div class="form-group">
        <label for="codigo_secreto">Código Secreto</label>
        <input 
          id="codigo_secreto"
          type="text" 
          class="form-control"
          formControlName="codigo_secreto" 
          placeholder="Ingresa tu código secreto"
          [class.is-invalid]="recoveryForm.get('codigo_secreto')?.invalid && recoveryForm.get('codigo_secreto')?.touched">
        <div class="invalid-feedback" *ngIf="recoveryForm.get('codigo_secreto')?.errors?.['required'] && recoveryForm.get('codigo_secreto')?.touched">
          El código secreto es requerido
        </div>
        <div class="invalid-feedback" *ngIf="recoveryForm.get('codigo_secreto')?.errors?.['pattern'] && recoveryForm.get('codigo_secreto')?.touched">
          El código secreto es incorrecto
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-recovery" [disabled]="loading">
          <span *ngIf="!loading">
            Actualizar contraseña
          </span>
          <span *ngIf="loading">
            <span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
            Procesando...
          </span>
        </button>
      </div>

      <div class="back-to-login">
        <a routerLink="/login"><i class="fas fa-arrow-left mr-2"></i>Volver al inicio de sesión</a>
      </div>
    </form>
  </div>
</div>
