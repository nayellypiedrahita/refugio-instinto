

<div class="container">
  <div class="header">Detalle de Solicitud</div>

  <div class="content">
    

    <div class="box">
      <p *ngFor="let mapa of detalle"><strong>{{ mapa.key }}</strong> {{ mapa.value }}</p>
    </div>

    <div class="trash-container">
      <div class="trash" (click)="eliminar()">
        <i class="fa-solid fa-trash"></i>
      </div>
    </div>
  </div>
</div>
