<ng-container *ngFor="let datos of datosAgrupados; let i = index ">
    <div class="date-box">
        <input type="checkbox" id="{{ 'item-'+i }}" hidden>
        <label for="{{ 'item-'+i }}">
            {{ datos.fecha.toString() }}
            <span class="arrow">â–¶</span>
        </label>
        <ul>
            <li *ngFor="let donacion of datos.items; let i = index" (click)="emitirEvento(donacion.base64)"><span class="list-number">{{ i+1 }}.</span> N. {{ donacion.consecutivo }}</li>
        </ul>
    </div>
</ng-container>
